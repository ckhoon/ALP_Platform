<div ui-content-for="title">
  <span>Add device</span>
</div>

<div class="btn-group pull-left" ui-content-for="navbarLeft">
  <div class="btn btn-navbar btn-icon-only">
    <a href="#/"><i class="fa fa-chevron-left fa-navbar navbar-font"></i></a>
  </div>
</div>

<div class="btn-group pull-right" ui-content-for="navbarRight">
</div>

<div class="scrollable">
  <div class="scrollable-content">
    <div class="section ">
      <div class="container">
        <div class="row">

          <div ng-controller="XbeeController">
            <div class="panel panel-default panel-add panel-cursor col-xs-12" ng-click="addPlug()" ui-turn-on="modal1">
              <div class="panel-body">
                Plug - Xbee
              </div>
            </div>
          </div>

          <div ng-controller="BleController">
            <div class="panel panel-default panel-add panel-cursor col-xs-12" ng-click="addSwitch()" ui-turn-on="modal1">
              <div class="panel-body">
                Switch - Ble
              </div>
            </div>
          </div>

          <div ng-controller="MCController">
            <div class="panel panel-default panel-add panel-cursor col-xs-12" ng-click="addCabinet()" ui-turn-on="modal1">
              <div class="panel-body">
                Medicine Cabinet
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<div ui-content-for="modals">
  <div id="addModal" class="modal" ui-if="modal1" ui-shared-state="modal1">
    <div class="modal-backdrop in"></div>
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button class="close" 
                  ui-turn-off="modal1">&times;</button>
          <h5 class="modal-title">Adding new plug</h5>
        </div>
        <div class="modal-body">
          <h4>{{addMessage}}</h4>
        </div>
        <div class="modal-footer" style="text-align: center;">
          <button ui-turn-off="modal1" class="btn btn-primary btn-lg" id="btnModalOk">Ok</button>
        </div>
      </div>
    </div>
  </div>
</div>

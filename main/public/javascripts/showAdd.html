<div ui-content-for="title">
  <span>Add device</span>
</div>

<div class="btn-group pull-left" ui-content-for="navbarLeft">
  <div class="btn btn-navbar btn-icon-only">
    <a href="#/"><i class="fa fa-chevron-left fa-navbar"></i></a>
  </div>
</div>

<div class="btn-group pull-right" ui-content-for="navbarRight">
</div>

<div class="scrollable">
  <div class="scrollable-content">
    <div class="section " style='height: 100%;'>
      <div class="container">
        <div class="row">
          <div class="panel panel-default col-xs-12" ng-click="addPlug()" >
            <div class="panel-body">
              Plug
            </div>
          </div>    
          <div class="panel panel-default col-xs-12" ng-click="addSwitch()" ui-turn-on="modal1">
            <div class="panel-body">
              Switch
            </div>
          </div>    
          <div class="panel panel-default col-xs-12">
            <div class="panel-body">
              Light
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div ui-content-for="modals">
  <div class="modal" ui-if="modal1" ui-shared-state="modal1">
    <div class="modal-backdrop in"></div>
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button class="close" 
                  ui-turn-off="modal1">&times;</button>
          <h4 class="modal-title">Modal title</h4>
        </div>
        <div class="modal-body">
          <p>{{addMessage}}</p>
        </div>
        <div class="modal-footer">
          <button ui-turn-off="modal1" class="btn btn-default">Close</button>
          <button ui-turn-off="modal1" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="scrollable">
  <div class="scrollable-content">
    <div class="section">
      <div class="container">

        <div ng-controller="ctrlXbeePlugHome">
          <div ng-repeat="device in devices.plugs">
            <div class="panel panel-default">
            	<div class="panel-heading panel-head-plug">Plug</div>
              <div class="panel-body panel-cursor" href="#/showPlug" ng-click="showDev(device.id)">
                <div>
                  <!-- <h3 style="display: inline">{{device.name}} - {{device.id.toString().substring(device.id.toString().length-4)}}</h3> -->
                  <h3 style="display: inline">{{device.id.toString()}}</h3>
                  <i class="fa fa-minus-circle fa-lg" ng-click="delDev(device.id, $event)"></i>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div ng-controller="ctrlBleHome">
          <div ng-repeat="device in devices.switches">
            <div class="panel panel-default">
              <div class="panel-heading panel-head-switch">Switch</div>
              <div class="panel-body panel-cursor" href="#/showSwitch" ng-click="showSwitch(device.id)">
                <div>
                  <!--<h3 style="display: inline">{{device.name}} - {{trimName(device.id.toString())}}</h3>-->
                  <h3 style="display: inline">{{device.id.toString()}}</h3>
                  <i class="fa fa-minus-circle fa-lg" ng-click="delSwitch(device.id, $event)"></i>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div ng-controller="ctrlBlePlugHome">
          <div ng-repeat="device in devices.blePlugs">
            <div class="panel panel-default">
              <div class="panel-heading panel-head-ble-plug">Ble Plug</div>
              <div class="panel-body panel-cursor" href="#/showBlePlug" ng-click="showDev(device.id)">
                <div>
                  <!--<h3 style="display: inline">{{device.name}} - {{trimName(device.id.toString())}}</h3>-->
                  <h3 style="display: inline">{{device.id.toString()}}</h3>
                  <i class="fa fa-minus-circle fa-lg" ng-click="delDev(device.id, $event)"></i>
                </div>
              </div>
            </div>
          </div>
        </div>

        <h3 ng-if="(devices.length == 0)" style="text-align: center;">No Device</h3>
      </div>
    </div>
  </div>
</div>
